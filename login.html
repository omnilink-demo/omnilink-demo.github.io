<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0">
    <title>OmniLink</title>
    <link rel="icon" type="image/png" href="./favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon/favicon-16x16.png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="login.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="topnav">
      <a href="index.html"><i class="fa fa-arrow-left"></i></a>
    </div>
    <div class="header">
      <p class="login-account">Login Account <i class="fa fa-user-o"></i></p>
      <p class="subtext">Welcome back!</p>
    </div>
    <div class="title"><strong>OmniLink</strong></div>
    <form class="login-form">
      <input type="text" id="email" placeholder="Enter email"><br><br>
      <input type="text" id="password" placeholder="Enter password"><br><br>
      <a class="forgot-text" href="#">Forgot password?</a>
    </form>
    <br><br><br>
    <div class="center"><a class="login" href="home.html">Login</a></div>
    <div class="move">
      <p class="sup"><span>Or sign up with</span></p>
    </div>
    <div class="other-signup">
      <a class="button google" href="#">
        <img style="margin-bottom:3px; margin-right:50px" alt="Google login" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      </a>
      <a class="button facebook" href="#">
        <img style="margin-bottom:3px; margin-right:5px" alt="Facebook login" src="facebook.png" />
      </a>
      <a class="button apple" href="#">
        <img style="margin-bottom:3px; margin-left:50px" alt="Apple login" src="apple.png" />
      </a>
    </div>
  </body>
</html>
